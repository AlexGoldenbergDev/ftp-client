<mat-form-field id="explorer-filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="file name" #input>
</mat-form-field>
<table mat-table matSort class="mat-elevation-z8" [dataSource]="dataSource">


  <ng-container matColumnDef="selection">
    <th mat-header-cell  *matHeaderCellDef>
      <section>
          <mat-checkbox></mat-checkbox>
      </section>
    </th>

    <td mat-cell *matCellDef="let element">
      <section>
        <mat-checkbox [checked]="element.isSelected" (change)="selectFile(element)"></mat-checkbox>
      </section>
    </td>

    <td mat-footer-cell *matFooterCellDef>Total:</td>

  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>

    <td mat-cell *matCellDef="let element">
      <div class="app-explorer-file-name">

        <button mat-button (click)="changeLocationDown(element)">
          <mat-icon>{{getIconName(element.type)}}</mat-icon>
          <span> {{element.name}}</span>
         </button>
      </div>
    </td>

    <td mat-footer-cell *matFooterCellDef></td>

  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    <td mat-footer-cell *matFooterCellDef></td>

  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
    <td mat-footer-cell *matFooterCellDef></td>

  </ng-container>


  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalSize()}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>



</table>
