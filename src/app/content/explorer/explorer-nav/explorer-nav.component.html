<div style="display: inline-block">
  <button mat-button>
    <mat-icon>arrow_drop_up</mat-icon>
  </button>
  <div id="explorer-filter-container" *ngFor="let node of locationArray;
      index as nodeIndex;">
    <mat-icon *ngIf="nodeIndex != 0">arrow_right</mat-icon>
    <button (click)="changeLocationDown(nodeIndex)" mat-button [attr.aria-label]="node">{{node}}</button>
  </div>
</div>
