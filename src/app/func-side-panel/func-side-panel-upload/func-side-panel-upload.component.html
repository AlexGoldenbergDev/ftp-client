
 <mat-grid-list  id="func-side-panel-upload"  cols="1" rowHeight="2vh" style="width: 100%">
    <mat-grid-tile [colspan]='1' [rowspan]='2'>
      <input #fileInput type="file"  hidden="true" (change)="selectFiles($event)" readonly name="name"  multiple="multiple"/>

      <button mat-button (click)="fileInput.click()">
        Browse File
      </button>
    </mat-grid-tile>

    <mat-grid-tile [colspan]='1' [rowspan]='2'>
      <button mat-button  [disabled]="isUploadButtonDisabled" (click)="startUpload()">
        Upload Files
      </button>
    </mat-grid-tile>

    <mat-grid-tile [colspan]='1' [rowspan]='40'>
      <mat-list role="list" id="upload-files-list">
     <app-func-side-panel-file-ticket #ticket *ngFor="let file of files" [file]="file" (created)="addFile(ticket)" ></app-func-side-panel-file-ticket>
      </mat-list>
    </mat-grid-tile>
  </mat-grid-list>
