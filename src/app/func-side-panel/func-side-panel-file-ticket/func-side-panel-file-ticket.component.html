<mat-card class="func-side-panel-file-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>{{icon}}</mat-icon>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{type}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <mat-progress-bar mode="determinate" value="{{value}}"></mat-progress-bar>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-icon-button color="primary" aria-label="Cancel upload">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
