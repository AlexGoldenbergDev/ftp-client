<mat-grid-list  id="func-side-panel-delete"  cols="1" rowHeight="2vh" style="width: 100%">
  <mat-grid-tile [colspan]='1' [rowspan]='2'>
    <button mat-button (click)="delete()">
      Confirm Deletion
    </button>
  </mat-grid-tile>


  <mat-grid-tile [colspan]='1' [rowspan]='42'>
    <mat-list role="list" id="delete-files-list">
      <mat-list-item *ngFor="let name of fileNames" role="listitem">{{name}}</mat-list-item>
    </mat-list>
  </mat-grid-tile>
</mat-grid-list>
