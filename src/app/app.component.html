


<mat-grid-list cols="{{columnsAmount}}" rowHeight="{{rowHeightPercents}}%">
  <mat-grid-tile id="app_header"
    [colspan]="headerColAmount"
    [rowspan]="headerRowAmount">
    <app-header></app-header>
  </mat-grid-tile>
  <mat-grid-tile id="app_content"
   [colspan]="contentColAmount"
   [rowspan]="contentRowAmount">
    <app-content></app-content>
  </mat-grid-tile>
</mat-grid-list>
